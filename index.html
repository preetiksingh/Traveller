
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Traveller.io</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="css/app.css">
	<link href='https://fonts.googleapis.com/css?family=Sintony:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"> 
	<script type="text/javascript" src= "js/jquery.js"></script>
	<script type="text/javascript" src= "js/bootstrap.min.js"></script>
	<script>
		$('.dropdown-toggle').dropdown()
	</script>
</head>
<body>
	<section id="landing">
		<div class="container">
			<div class="row logo-row">
				<div class="col-sm-2 col-sm-offset-2 logo">
					<img src="img/traveler_logo.png" alt="">

				</div>
				<div class="col-sm-8">
					<ul>

						<li class="quick-link">Quick Links</li>
						<i class="fa fa-map-marker"></i>
						
						<!-- Single button -->
						<div class="btn-group">
							<a class=" dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
								<span class="select-dropdown">Select dropdown</span>
								<i class="fa fa-sort "></i> 

							</a>
							<ul class="dropdown-menu">
								<li><a href="#">Action</a></li>
								<li><a href="#">Another action</a></li>

							</ul>
						</div>
						<li>
							<div class="form-group has-success has-feedback form-custom">
								<input type="text" placeholder="search for something here" class="form-control form-control-custom" >
								<i class="fa fa-clock-o fa-2x"></i>
							</div>
						</li>
					</ul>
				</div>

			</div>
			<div class="row">

				<div class="col-md-1 col-custom col-md-offset-2">
					<i class="fa fa-globe fa-2x"></i>
					<p>TravelGuide</p></div>
					<div class="col-md-1 col-custom">
						<i class="fa fa-paper-plane fa-2x"></i>
						<p>Services</p>
					</div>
					<div class="col-md-1 col-custom">
						<i class="fa fa-file-text fa-2x"></i>
						<p>About</p>
					</div>
					<div class="col-md-1 col-custom">
						<i class="fa fa-map-marker fa-2x"></i>
						<p>The Tour	</p>
					</div>
					<div class="col-md-1 col-custom">
						<i class="fa fa-globe fa-2x"></i>
						<p>How To</p>
					</div>
					<div class="col-md-1 col-custom">
						<i class="fa fa-file-text fa-2x"></i>
						<p>Contact</p>
					</div>

				</div>
			</div>
		</section>
		<section id="landing-image">

			<i class="fa fa-comment fa-3x"></i>
		</section>
